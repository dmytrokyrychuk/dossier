<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Налаштування розширення</title>
</head>
<body>
  <h1>Налаштування розширення</h1>
  
  <form id="options-form">
    <label for="emoji-selector">Оберіть емодзі:</label>
    <select id="emoji-selector">
      <option value="">📁</option>
      <option value="☢️">☢️</option>
      <option value="😭">😭</option>
      <option value="👍">👍</option>
      <option value="❤️">❤️</option>
    </select>
    
    <div id="custom-emoji-container">
      <label for="custom-emoji">Додати своє емодзі:</label>
      <input type="text" id="custom-emoji" name="customEmoji">
      <button type="button" id="add-custom-emoji">Додати</button>
    </div>
    
    <button type="submit">Зберегти</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
