<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>햏햟햩햟혣혝혞쒫썛쫧쫨 쮏혣햦햣햫햫혪</title>
</head>
<body>
  <h1>햏햟햩햟혣혝혞쒫썛쫧쫨 쮏혣햦햣햫햫혪</h1>
  
  <form id="options-form">
    <label for="emoji-selector">뤯쐃왐혰혝혧 햣햪쮏얧혰:</label>
    <select id="emoji-selector">
      <option value="">游늬</option>
      <option value="驕뮖잺">驕뮖잺</option>
      <option value="游땴">游땴</option>
      <option value="游녨">游녨</option>
      <option value="仇벒잺">仇벒잺</option>
    </select>
    
    <div id="custom-emoji-container">
      <label for="custom-emoji">햆쮏얧썜햦 혜쒫쮐 햣햪쮏얧혰:</label>
      <input type="text" id="custom-emoji" name="customEmoji">
      <button type="button" id="add-custom-emoji">햆쮏얧썜햦</button>
    </div>
    
    <button type="submit">행햠햣햣햡혝햦</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
